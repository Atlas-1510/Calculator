<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div id="calculator">
        <div id="displayArea" class="item">Placeholder Content</div>
        <div id="clearButton" class="inputControl item">Clear</div>
        <div id="negativeToggle" class="inputControl item">+/-</div>
        <div id="percentageToggle" class="inputControl item">%</div>
        <div id="divisionOperator" class="operator item">/</div>
        <div id="multiplicationOperator" class="operator item">*</div>
        <div id="subtractionOperator" class="operator item">-</div>
        <div id="additionOperator" class="operator item">+</div>
        <div id="equalityOperator" class="operator item">=</div>
        <div id="one" class="number item">1</div>
        <div id="two" class="number item">2</div>
        <div id="three" class="number item">3</div>
        <div id="four" class="number item">4</div>
        <div id="five" class="number item">5</div>
        <div id="six" class="number item">6</div>
        <div id="seven" class="number item">7</div>
        <div id="eight" class="number item">8</div>
        <div id="nine" class="number item">9</div>
        <div id="zero" class="number item">0</div>
        <div id="decimal" class="number item">.</div>
        <script src="calculator.js"></script>
    </div>
</body>

</html>
