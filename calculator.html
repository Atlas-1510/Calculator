<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div id="calculator">
        <div id="displayArea">
            <div id="displayContent">0</div>
        </div>
        <div id="clearButton" class="inputControl button">AC</div>
        <div id="negativeToggle" class="inputControl button">+/-</div>
        <div id="percentageToggle" class="inputControl button">%</div>
        <div id="divisionOperator" class="operator button">/</div>
        <div id="multiplicationOperator" class="operator button">*</div>
        <div id="subtractionOperator" class="operator button">-</div>
        <div id="additionOperator" class="operator button">+</div>
        <div id="equalityOperator" class="operator button">=</div>
        <div id="one" class="number button">1</div>
        <div id="two" class="number button">2</div>
        <div id="three" class="number button">3</div>
        <div id="four" class="number button">4</div>
        <div id="five" class="number button">5</div>
        <div id="six" class="number button">6</div>
        <div id="seven" class="number button">7</div>
        <div id="eight" class="number button">8</div>
        <div id="nine" class="number button">9</div>
        <div id="zero" class="number button">0</div>
        <div id="decimal" class="number button">.</div>
        <script src="calculator.js"></script>
    </div>
</body>

</html>
